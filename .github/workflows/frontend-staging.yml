name: Frontend - Nuxt

on:
  push:
    branches: [main]
    paths:
      - "services/web/**"
      - ".github/workflows/frontend-nuxt.yml"
  pull_request:
    branches: [main]
    paths:
      - "services/web/**"
      - ".github/workflows/frontend-nuxt.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  WORKING_DIR: services/web
  NUXT_PUBLIC_API_URL: https://api.nsos.app

defaults:
  run:
    working-directory: services/web

jobs:
  quality-checks:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "${{env.WORKING_DIR}}/package.json"
          cache: "npm"
          cache-dependency-path: "${{env.WORKING_DIR}}/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScrict type checking
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm run test

      - name: Check Code Coverage
        run: npm run test:coverage

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: "${{env.WORKING_DIR}}/package.json"
          cache: "npm"
          cache-dependency-path: "${{env.WORKING_DIR}}/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt App
        run: npm run generate
        env:
          NUXT_PUBLIC_API_URL: ${{env.NUXT_PUBLIC_API_URL}}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: nuxt-dist
          path: ${{env.WORKING_DIR}}/.output/public
          retention-days: 14

  sync:
    name: Sync to S3 and Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: nuxt-dist
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-NuxtProduction

      - name: Sync to S3
        run: |
          aws s3 sync ./dist/ s3://${{ secrets.S3_BUCKET }} \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
