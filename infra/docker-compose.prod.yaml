services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - backend

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - backend

  django:
    image: ${DJANGO_IMAGE}
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - backend

  migrate:
    image: ${DJANGO_IMAGE}
    entrypoint: ["python"]
    command: ["main/manage.py", "migrate", "--noinput"]
    env_file: .env.prod
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    networks:
      - backend
networks:
  backend:

volumes:
  postgres_data:
  static_volume:
  media_volume:
