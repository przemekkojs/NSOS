<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Chatbot</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .chat-window {
                width: 400px;
                height: 500px;
                background: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.15);
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .chat-header {
                background: #2c3e50;
                color: white;
                padding: 12px;
                text-align: center;
                font-weight: bold;
            }

            .chat-messages {
                flex: 1;
                padding: 10px;
                overflow-y: auto;
            }

            .message {
                margin-bottom: 10px;
                padding: 8px 10px;
                border-radius: 6px;
                max-width: 80%;
                word-wrap: break-word;
            }

            .user {
                background: #d1e7ff;
                align-self: flex-end;
            }

            .bot {
                background: #eeeeee;
                align-self: flex-start;
            }

            .chat-input {
                display: flex;
                border-top: 1px solid #ddd;
            }

            .chat-input input {
                flex: 1;
                padding: 10px;
                border: none;
                outline: none;
            }

            .chat-input button {
                padding: 10px 15px;
                border: none;
                background: #2c3e50;
                color: white;
                cursor: pointer;
            }

            .chat-input button:hover {
                background: #1a252f;
            }
        </style>
    </head>
    <body>

    <div class="chat-window">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="question" placeholder="Napisz wiadomość..." />
            <button onclick="sendMessage()">Wyślij</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("question");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            try {
                const response = await fetch(
                    "http://127.0.0.1:8000/chat?question=" + encodeURIComponent(text),
                    { method: "POST" }
                );

                const data = await response.json();
                addMessage(data.answer ?? JSON.stringify(data), "bot");
            } catch (err) {
                addMessage("Błąd połączenia z serwerem.", "bot");
            }
        }

        function addMessage(text, type) {
            const messages = document.getElementById("messages");
            const div = document.createElement("div");
            div.className = "message " + type;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // wysyłanie enterem
        document.getElementById("question").addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>

    </body>
</html>
